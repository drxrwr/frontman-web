<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontman Web</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
</head>
<body>
    <div id="login-container">
        <h2>Silakan login dengan Google</h2>
        <button id="login-btn" onclick="signInWithGoogle()">Login dengan Google</button>
    </div>

    <div id="main-container" style="display: none;">
        <h2>Selamat Datang di Frontman Web</h2>
        <p id="user-email"></p>
        <button onclick="logout()">Logout</button>

        <h3>Pilih Web Tujuan:</h3>
        <select id="web-select">
            <option value="https://example1.com">Web 1</option>
            <option value="https://example2.com">Web 2</option>
        </select>
        <button onclick="openWebsite()">Buka Web</button>

        <div id="iframe-container">
            <iframe id="web-frame" src="" frameborder="0"></iframe>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
